<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a href="{{ product.url }}" [title]="product.name + ' details'">
      {{ product.name }}
    </a>
  </h3>
  <img src="{{product.image}}" style="width: 25%; height: 25%;">

  <p *ngIf="product.description">Description: {{ product.description }}</p>
  <p *ngIf="product.price">Price: {{ product.price }}</p>

  <a href="https://t.me/share/url?url={{ product.url }}">
    <button type="button" (click)="share()">Share</button>
  </a>
  

  <app-product-alerts [product]="product" (notify)="onNotify()">
  </app-product-alerts>
</div>
